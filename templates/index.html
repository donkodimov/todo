<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
        <body>
            <form id="form">
                <input type="text" id="description" name="description"/>
                <input type="submit" name="Create"/>
            </form>
            <div id="errors" class="hidden">
                Somethind wnet wrong!
            </div>
            <ul id="todo">
                {% for d in data %}
                <li>
                    <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %} />
                    {{ d.description }}
                </li>
                {% endfor %}
            </ul>
            <script>
                const checkboxes = document.querySelectorAll('.check-completed');
                for (let i = 0; i < checkboxes.length; i++) {
                    const checkbox = checkboxes[i];
                    checkbox.onchange = function(e) {
                        console.log('event', e);
                        const newCompleted = e.target.checked;
                        const todoId = e.target.dataset['id'];
                        fetch('todo/' + todoId +'/set-completed', {
                            method: 'POST',
                            body: JSON.stringify({
                                'completed': newCompleted
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(function() {
                            document.getElementById('errors').className = 'hidden';
                        })
                        .catch(function(err) {
                            console.log(err)
                            document.getElementById('errors').className = '';
                        })
                    }
                }
                const descInput = document.getElementById('description');
                document.getElementById('form').onsubmit = function(e) {
                    e.preventDefault();
                    const desc = descInput.value;
                    descInput.value = '';
                    fetch('/todo/create', {
                        method: 'POST',
                        body: JSON.stringify({
                            'description': desc,
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }                    
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(jsonResponse) {
                        console.log('response',jsonResponse);
                        li = document.createElement('li');
                        li.innerText = desc;
                        document.getElementById('todo').appendChild(li);
                        document.getElementById('errors').className = 'hidden';
                    })
                    .catch(function(err) {
                        console.log(err)
                        document.getElementById('errors').className = '';
                    })
                }
            </script>
        </body>   
</html>
