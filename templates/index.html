<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}" />
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dummy ToDo App" />
    </head>
        <body>
            <header>
                <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
                <h1>Dummy ToDo App</h1>
                <nav>
                  
                </nav>
              </header>
            <form class="form" id="form">
                <input type="text" id="description" name="description"/>
                <input type="submit" name="Create"/>
            </form>
            <div id="errors" class="hidden">
                Somethind wnet wrong!
            </div>
            <ul class="list" id="todo">
                {% for d in data %}
                <li>
                    <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %} />
                    {{ d.description }}
                    <button id="{{ d.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
            <script>
                const checkboxes = document.querySelectorAll('.check-completed');
                for (let i = 0; i < checkboxes.length; i++) {
                    const checkbox = checkboxes[i];
                    checkbox.onchange = function(e) {
                        console.log('event', e);
                        const newCompleted = e.target.checked;
                        const todoId = e.target.dataset['id'];
                        fetch('todo/' + todoId +'/set-completed', {
                            method: 'POST',
                            body: JSON.stringify({
                                'completed': newCompleted
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(function() {
                            document.getElementById('errors').className = 'hidden';
                        })
                        .catch(function(err) {
                            console.log(err)
                            document.getElementById('errors').className = '';
                        })
                    }
                }
                const descInput = document.getElementById('description');
                document.getElementById('form').onsubmit = function(e) {
                    e.preventDefault();
                    const desc = descInput.value;
                    descInput.value = '';
                    fetch('/todo/create', {
                        method: 'POST',
                        body: JSON.stringify({
                            'description': desc,
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }                    
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(jsonResponse) {
                        console.log('response',jsonResponse);
                        li = document.createElement('li');
                        li.innerText = desc;
                        document.getElementById('todo').appendChild(li);
                        document.getElementById('errors').className = 'hidden';
                    })
                    .catch(function(err) {
                        console.log(err)
                        document.getElementById('errors').className = '';
                    })
                }
                document.addEventListener("click", function(evnt){
                    console.log(evnt.target.id);
                    id = evnt.target.id;
                    fetch('/todo/'+ id, {
                            method: 'DELETE'
                        })
                        .then(function() {
                            document.getElementById('errors').className = 'hidden';
                        })
                        .catch(function(err) {
                            console.log(err)
                            document.getElementById('errors').className = '';
                        })
                });
            </script>
        </body>   
</html>
