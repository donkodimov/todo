<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
    </head>
        <body>
            <form action="/todo/create" method="POST">
                <input type="text" name="description"/>
                <input type="submit" name="Create"/>
            </form>
            <ul>
                {% for d in data %}
                <li>{{ d.description }}</li>
                {% endfor %}
            </ul>
        </body>   
</html>
